name: ci

on:
  push:
    branches:
      - 'main'
  # schedule:
  #   - cron: '0 10 * * *'
  # push:
  #   branches:
  #     - '**'
  #   tags:
  #     - 'v*.*.*'
  # pull_request:
  #   branches:
  #     - 'main'
  # 

env:
  NGINX_VERSION: 1.21.6-alpine
  NGINX_CONTAINER_NAME: nginx

jobs:
  nginx:
    runs-on: ubuntu-latest
    steps:
      -
        name: Checkout
        uses: actions/checkout@v2
      -
        name: Set up QEMU
        uses: docker/setup-qemu-action@v1
      -
        name: Set up Docker Buildx Nginx ${{ env.NGINX_VERSION }}
        uses: docker/setup-buildx-action@v1
        id: builder1
      -
        name: Login to DockerHub
        uses: docker/login-action@v1 
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}
      -
        name: Login to GitHub Container Registry
        uses: docker/login-action@v1 
        with:
          registry: ghcr.io
          username: ${{ github.repository_owner }}
          password: ${{ secrets.GITHUB_TOKEN }}
      -
        name: Build and push Nginx ${{ env.NGINX_VERSION }}
        uses: docker/build-push-action@v2
        with:
          builder: ${{ steps.builder1.outputs.name }}
          context: .
          platforms: linux/amd64,linux/arm64
          # platforms: linux/amd64
          cache-from: type=registry,ref=grengojbo/nginx:1.21.6-alpine
          cache-to: type=inline
          push: true
          file: Dockerfile.nginx
          target: nginx # https://github.com/docker/build-push-action/blob/master/docs/advanced/isolated-builders.md
          build-args: NGINX_VERSION="1.21.6-alpine",NEW_UID="${{ secrets.NEW_UID }}"
          tags: | 
            grengojbo/nginx:1.21.6-alpine
            ghcr.io/grengojbo/nginx:1.21.6-alpine
